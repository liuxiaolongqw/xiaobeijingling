      	function recoverDialogSum(){
      		chatDb.query("select * from dialogSum",function(res){
      			if(res.rows.length != 0){
					var info = res.rows.item(0).info;
					info = JSON.parse(info);
					for(var i in info){
						var type = info[i].type;
						var sid = info[i].sid;
						var title = info[i].title;
						var msg = info[i].msg;
						var time = info[i].time;
						var member = info[i].member;
						var badge = info[i].badge;
						var fTime = calcTime(time);
						if(type == "couple"){
							recoverCoupleDialog(sid,msg,fTime,time,title,member[0]["uid"],badge);
						}else if(type == "mutiple"){
							recoverMutipleDialog(sid, msg, fTime,time,badge,title,member);
						}
						setDialogBadge();
					}
				}
      			mui.fire(plus.webview.getWebviewById("chat.html"),"dialogRecoverOver",{});
      		})
      	}

				}
				var info = res.rows.item(0).info;
    			info = JSON.parse(info);
				myUid = info.uid;
				myName = unescape(info.name);
			})
      	}
      	function recover(){
      		recoverDialogSum();
      		recoverSelfInfo();
      	}

					info = JSON.parse(info);
					if(info.sid && (info.sid == sid)){
						var title = info.name;
						var uid = info.uid;
						$("#chatDialogList").find("li[sid='"+sid+"']").find(".chat_dialog_sum_headimg").attr("uid",uid);
						$("#chatDialogList").find("li[sid='"+sid+"']").find(".chat_dialog_sum_title").text(unescape(title));
						$("#chatDialogList").find("li[sid='"+sid+"']").find(".chat_dialog_sum_headimg").attr("src", "../doc/"+uid+".jpg?"+new Date().getTime());
						
						break;
					}
				}
				saveDialogPage();
			})
		}

		function setMutDialogMembers(sid,member){
			var divImg = makeHtmlStringGroupMenber(member);
			$("#chatDialogList").find("li[sid='"+sid+"']").find(".chat_groupheadimg_content").append(divImg.html());
			saveDialogPage();
		}
		function setMutDialogTitle(sid){
			chatDb.query("select * from groupList WHERE sid='"+sid+"'",function(res){
				if(res.rows.length != 0){
					var info = res.rows.item(0).info;
					info = JSON.parse(info);
					var title = unescape(info.title);
					var members = info.members;
					$("#chatDialogList").find("li[sid='"+sid+"']").find(".chat_dialog_sum_title").text(unescape(title));
					setMutDialogMembers(sid,members);
				}
			})
		}
		/*创建单人会话的SUM*/
		function createCoupleSumDialog(sid,msg,formatTime,time,badge){
			var ss = makeHtmlStringCoupleDialog(sid,msg,formatTime,time,undefined,undefined,badge);
			$("#chatDialogList").prepend(ss);
			setSigDialogTitle(sid);
		}
		/*创建群会话的SUM*/
		function createMutipleSumDialog(sid,msg,formatTime,time,author,badge){
			var ms = makeHtmlStringMutDialog(sid,author+":"+msg,formatTime,time,badge);
			$("#chatDialogList").prepend(ms);
			setMutDialogTitle(sid)
		}

		function updateCoupleSumDialog(sid,msg,formatTime,time,badge){
			var li = $("#chatDialogList").find("li[sid='"+sid+"']");
			msg = msgReplaceDialogSum(msg);
			li.find(".chat_dialog_sum_msg").text("").append(msg);
			li.find(".chat_dialog_sum_time").text(formatTime).attr("time",time);
			if(badge!=0){
				setBadgeAddOne(li.find(".chat_dialog_sum_badge"));
			}
			saveDialogPage();
		}
		function updateMutipleSumDialog(sid,msg,formatTime,time,author,badge){
			var li = $("#chatDialogList").find("li[sid='"+sid+"']");
			msg = msgReplaceDialogSum(msg);
			li.find(".chat_dialog_sum_msg").text("").append(author+":"+msg);
			li.find(".chat_dialog_sum_time").text(formatTime).attr("time",time);
			if(badge!=0){
				setBadgeAddOne(li.find(".chat_dialog_sum_badge"));
			}
			
			saveDialogPage();
		}
		function chatProcRecvOneMsg(sid,sigMsg){
	    	var type = sigMsg["type"];
	    	var time =  sigMsg["time"];
	    	var msg = unescape(sigMsg["msg"]);
	    	var author = unescape(sigMsg["name"]);
	    	var mid = sigMsg["mid"];
	    	var formatTime = calcTime(time);
	    	
	    	/*发送到chat_chat页面*/
	    	mui.fire(plus.webview.getWebviewById("chat_chat.html"),"recvMsg",{sid:sid,msg:sigMsg});
	    	
	    	/*处理BADGE*/
	    	var badge;
	    	if(activeSid == sid){
	    		badge = 0;
	    	}
	    	/*如果DIALOG页面没有该会话的SUM则创建*/
	    	if($("#chatDialogList").find("li[sid='"+sid+"']").length ==0){
	    		if(type == "couple"){
	    			createCoupleSumDialog(sid,msg,formatTime,time,badge);
	    		}else if(type=="mutiple"){
	    			createMutipleSumDialog(sid,msg,formatTime,time,author,badge);
	    		}
	    	}else{
	    		if(type == "couple"){
	    			updateCoupleSumDialog(sid,msg,formatTime,time,badge);
	    		}else if(type =="mutiple"){
	    			updateMutipleSumDialog(sid,msg,formatTime,time,author,badge);
	    		}
	    	}
	    	/*存储数据库*/
	    	var table = msgRecord+sid;
//	    	chatDb.createTable('create table if not exists "'+table+'" (mid unique, info)');
			chatDb.createTable('create table if not exists "'+table+'" (id integer primary key AutoIncrement, info)');
	    	chatDb.insertMs(table, mid, JSON.stringify(sigMsg),function(){
//	    		console.log("insert msgRecor success sid = "+sid+" mid = "+mid);
	    	},function(){
	    		console.log("ERROR insert msgRecor failed sid = "+sid+" mid = "+mid);
	    	});
	    	
	    	/*将最近的会话放在最上面*/
	    	sortDialog(sid);
	    	
	    	saveDialogPage();
	    }
		
		function saveDialogPage(){
			var dialogPageInfo = [];
			$("#chatDialogList li").each(function(e){
				var type;
				var oneSidInfo = {};
				oneSidInfo.type = type = $(this).attr("type");
				oneSidInfo.sid = $(this).attr("sid");
				oneSidInfo.title = $(this).find(".chat_dialog_sum_title").text();
				oneSidInfo.msg = $(this).find(".chat_dialog_sum_msg")[0].innerHTML;
				oneSidInfo.badge = $(this).find(".chat_dialog_sum_badge").text();
				oneSidInfo.time = $(this).find(".chat_dialog_sum_time").attr("time");
				var member = [];
				if(type == "couple"){
					var tmp = {};
					tmp.uid = $(this).find(".chat_dialog_sum_headimg").attr("uid");
					member.push(tmp)
				}else if(type == "mutiple"){
					$(this).find(".chat_groupheadimg_content").find("img").each(function(e){
						var tmp = {};
						tmp.uid = $(this).attr("uid");
						member.push(tmp);
					})
				}
				oneSidInfo.member = member;
				dialogPageInfo.push(oneSidInfo)
			})
			chatDb.cleanDsTable();
			chatDb.insertDs("dialog",JSON.stringify(dialogPageInfo),function(){
//				console.log("insert dialogSum success")
			},function(){
				console.log("ERROR insert dialogSum failed");
			})
			setDialogBadge();
		}
		function sortDialog(sid){
			if(sid != $("#chatDialogList").children(":first").attr("sid")){
                var dialogSumLinkStr = $("#chatDialogList").find("li[sid='"+sid+"']");
                $("#chatDialogList").find("li[sid='"+sid+"']").remove();
                $("#chatDialogList").prepend(dialogSumLinkStr);
            }
		}
		/*设置 chat.html页面的会话 BADGE*/
		function setDialogBadge(){
			var count = 0;
			$("#chatDialogList li").find(".chat_dialog_sum_badge").each(function(){
				var a = $(this).text();
				count += parseInt(a);
			})
			mui.fire(plus.webview.getWebviewById("chat.html"),"setDialogBadge",{count:count});
		}
		
		mui("#chatDialogList").on('longtap', 'li', function(){
			waitDelDialogSid = $(this).attr("sid");
//			console.log(waitDelDialogSid)
			mui('#longTap').popover('toggle');
		})
		
		mui("#addTopPopover").on("tap","a",function(){
			var href = $(this).attr('href')
			mui.fire(self.parent(),"addLinkResp",href);
			mui('#addTopPopover').popover("hide");
		})
		
		$(document).on("tap","#delDialog",function(){
			mui('#longTap').popover('toggle');
			$("#chatDialogList").find("li[sid = '"+waitDelDialogSid+"']").remove();
			chatDb.cleanMrTable(msgRecord+waitDelDialogSid);
			saveDialogPage();
		})
  })(jQuery,mui)
      
    </script>
</html>
